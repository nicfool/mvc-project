<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Atrativos Turísticps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <section id="cadperson">
            <h2>Cadastrar Atrativos</h2>
            <form action="">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="attracName" class="form-label">Nome do Atrativo </label>
                        <input type="text" name="attracName" id="attracName" class="form-control" tabindex="1">
                    </div>
                    <div class="col-md-6">
                        <label for="formFile" class="form-label">Imagem do Atrativo Turístico</label>
                        <input class="form-control" type="file" id="formFile" tabindex="2">
                    </div>
                </div>
                <div class="row g-3">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="attracLat" class="form-label">Latitude</label>
                            <input type="text" value="" name="attracLat" id="attracLat" class="form-control" tabindex="3">
                        </div>
                        <div class="col-md-6">
                            <label for="attracLong" class="form-label">Longitude</label>
                            <input type="text" value="" name="attracLong" id="attracLong" class="form-control" tabindex="4">                            
                        </div>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Descrição do Atrativo</label>
                    </div>
                    <div class="row g-3">
                        <input type="submit" value="Cadastrar" name="attracregbtn" id="attracregbtn" class="btn btn-warning" tabindex="5">
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
