<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Atrativos Tur√≠sticps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <section id="cadperson">
            <h2>Cadastrar Moedas</h2>
            <form action="">
                <div class="row g-3">
                    <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingInput">Nome do Moeda</label>
                        <input type="text" class="form-control" id="autoSizingInput" placeholder="Nome da Moeda" tabindex="1">
                      </div>
                      <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingInputGroup">Valor</label>
                        <div class="input-group">
                          <div class="input-group-text">$</div>
                          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Valor" tabindex="2">
                        </div>
                      </div>
                </div>
                <div class="row g-3">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupFile01">Imagem da Moda</label>
                        <input type="file" class="form-control" id="inputGroupFile01" tabindex="3">
                    </div>
                    <div class="row g-3">
                        <input type="submit" value="Cadastrar" name="attracregbtn" id="attracregbtn" class="btn btn-warning" tabindex="4">
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
